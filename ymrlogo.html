<html>
    <head>
        <style>
            @keyframes idk  {
                from  {
                    transform: rotate(0deg);
                }
                to  {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body style="background: red;">
        <span><span style="position: absolute; top: calc(50% - 100px); left: calc(50% - 100px); width: 0; height: 0; border: 100px solid transparent; border-top-color: #eeeeee; border-bottom-color: #eeeeee; animation-name: idk; animation-duration: 10s; animation-iteration-count: infinite; animation-timing-function: linear;"></span></span>
    </body>
</html>
